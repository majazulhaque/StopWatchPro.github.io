<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <!--Link css file-->
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/4b6a76a9eb.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div id="container">
      <div id="container_div">
        <!--Adding the title StopWatch-->
        <!-- <h1 id="header">StopWatch</h1> -->
        <div id="header">
          <div id="side_gif">
            <img src="stopwatches.png" alt="logo" />
          </div>
          <div id="head">
            <span style="color: #ff0000;">S</span>
            <span style="color: #66cc66;">t</span>
            <span style="color: #ff9966;">o</span>
            <span style="color: #f69797;">p</span>
            <span style="color: #7dd609;">W</span>
            <span style="color: #ff0066;">a</span>
            <span style="color: #078877;">t</span>
            <span style="color: #677e08;">c</span>
            <span style="color: #e806a0;">h</span>
          </div>
        </div>
        <div class="animation" id="text_div">
          <span id="seconds">00</span>
          <p>:</p>
          <span id="milliseconds">00</span>
        </div>
        <!-- Add button to hadle the function Start,Stop & Reset-->
        <div id="button_div">
          <button id="start_btn">Start</button>
          <button id="stop_btn">Stop</button>
          <button id="reset_btn">Reset</button>
        </div>
      </div>
    </div>
    <!--Adding js file to manipulate html and add functionality-->
    <script
      src="https://kit.fontawesome.com/4b6a76a9eb.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js"></script>
  </body>
</html>
